<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD</title>
    <style>
        table thead{
            background-color: #8A1538;
            color: white;
        }
        #btnCrear { 
            background-color:#8A1538;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Agregar Jugador</button>
        <table id="tablaJugadores" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Jugador</th>
                    <th>Posición</th>
                    <th>Selección</th>
                    <th>Acciones</th>
                </tr>      
            </thead>
            <tbody id="data">
            </tbody>
        </table>  
    </div>
    

    <div id="modalJugador" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Jugador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="Nombre y Apellido" class="col-form-label">Nombre y Apellido</label>
                    <input id="nombre" type="text" class="form-control" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="Posición" class="col-form-label">Posición</label>
                    <input id="posicion" type="text" class="form-control" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="Selección" class="col-form-label">Selección</label>
                    <input id="seleccion" type="text" class="form-control" autofocus>
                  </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>  
        </div>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Placed at the end of the document so the pages load faster -->
  <!-- <script src="jquery/jquery-2.0.3.min.js"></script>
  <script src="bootstrap/bootstrap-2.3.1.min.js"></script> -->
  <script src="inicio.js"></script>
</body>
</html>
